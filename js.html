<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.css">
    <title>Length Converter</title>
</head>

<body>
    <div id="wrapper">
        <h2>meter to kilometer</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in meter ">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to kilometer</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert() {
            const meterVal = Number(document.getElementById("input").value)
            const kmVal = meterVal / 1000
            const result = document.getElementById("result")
            result.innerHTML = kmVal.toFixed(2) + " KM"
        }
    </script>
</body>

</html>
